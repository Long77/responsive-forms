<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>


    <div class="contain">
        <div class="column" id="Col1">
            <div class="column-content">
                <form>
                    FIRST NAME: <br />
                    <input type="text" /><br />
                    LAST NAME: <br />
                    <input type="text" /><br />
                    EMAIL ADDRESS: <br />
                    <input type="email" /><br />
                    COUNTRY:<br />
                    <select id="countrylist">
                        <option value="1">United States</option>
                        <option value="2">Canada</option>
                        <option value="3">Mexico</option>
                        <option value="4">United Kingdom</option>
                        <option value="5">France</option>
                        <option value="6">Germany</option>
                        <option value="7">Italy</option>
                        <option value="8">Switzerland</option>
                        <option value="9">Portugal</option>
                        <option value="10">Spain</option>
                        <option value="11">Sweden</option>
                        <option value="12">Norway</option>
                        <option value="13">Finland</option>
                        <option value="14">China</option>
                        <option value="15">Japan</option>
                        <option value="16">Korea</option>
                        <option value="17">Other (Specify)</option>
                    </select><br />

                    BIOGRAPHY:<br />
                    <div id="bio">
                        <input type="text" />
                    </div><br />

                </form>
            </div>


        </div>
        <div class="column" id="Col2">

            <form>
                PHONE NUMBER: <br />
                <input type="number" /><br />
                AFFILIATIONS: <br />
                <input type="text" /><br />

                CHOOSE AN OCCUPATION:<br />
                <select id="jobs">
                    <option value="1">Butcher</option>
                    <option value="2">Baker</option>
                    <option value="3">Candle Stick Maker</option>
                    <option value="4">Software Engineer</option>
                    <option value="5">Politician</option>
                    <option value="6">Unemployed :(</option>
                </select><br />

                CAT'S NAME:<br />
                <input type="text" /><br />
                FAVORITE GADGET: <br />
                <input type="text" /><br />



            </form>

        </div>
        <div class="column" id="Col3">

            <form>

                CHOOSE AN TALENT:<br />
                <select id="sidegigs">
                    <option value="1">Not Dying</option>
                    <option value="2">Pop Culture References</option>
                    <option value="3">Karaoke</option>
                    <option value="4">Unknown</option>
                    <option value="5">Don't Want to Know</option>
                    <option value="6">Life of Party</option>
                </select><br />

                FAVORITE DRINK: <br />
                <input type="text" /><br />
                SPECIAL POWER: <br />
                <input type="text" /><br />
                WEAPON OF CHOICE: <br />
                <input type="text" /><br />
                COMMENTS: <br />
                <input type="text" /><br />


            </form>
        </div>
    </div>

</body>
</html>
